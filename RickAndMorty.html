<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Info - Rick and Morty Jordan 12</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body.product-page {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }

    .product-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      color: #000;
    }

    .carousel-item img {
      border-radius: 12px;
    }

    h2 {
      font-family: 'Unbounded', cursive;
    }

    .btn-dark {
      background-color: #000;
      border: none;
    }

    .btn-dark:hover {
      background-color: #444;
    }

    .navbar-brand {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body class="product-page">

  <nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand" href="index.html">← Back to Shop</a>
  </nav>

  <section class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- LEFT: Carousel -->
        <div class="col-md-6 mb-4">
          <div id="rickCarousel" class="carousel slide shadow" data-bs-ride="carousel">
            <div class="carousel-inner rounded">
              <div class="carousel-item active">
                <img src="RickAndMortyJordan.jpeg" class="d-block w-100" alt="Front view">
              </div>
              <div class="carousel-item">
                <img src="rickandmorty5.png" class="d-block w-100" alt="Side detail">
              </div>
              <div class="carousel-item">
                <img src="rickandmorty6.png" class="d-block w-100" alt="Back heel art">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#rickCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#rickCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>

        <!-- RIGHT: Info -->
        <div class="col-md-6">
          <div class="product-card">
            <h2 class="fw-bold">Rick & Morty Jordan 12s</h2>
            <div class="d-flex text-warning mb-2">
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
              <div class="bi-star-fill"></div>
            </div>
            <p class="text-muted">Hand-painted, custom 1-of-1 Jordan 12s featuring Rick & Morty artwork. No replicas, no prints. A walking canvas — made for collectors.</p>
            <p>
              <span class="text-muted text-decoration-line-through">$100.00</span>
              <strong class="text-danger ms-2">$80.00</strong>
            </p>
            <a href="#" class="btn btn-dark btn-lg mt-3">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
